name: e2e-android
on: push

jobs:
  e2e-android:
    runs-on: ubuntu-latest
    timeout-minutes: 50

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22.15.0'

      - name: Install pnpm
        run: npm install -g pnpm@10.11.0

      - name: Install dependencies
        run: pnpm install

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17
          cache: gradle

      - name: Detox clean cache
        run: pnpm detox clean-framework-cache && pnpm detox build-framework-cache
        env:
          RCT_NO_LAUNCH_PACKAGER: true

      - name: Detox build
        run: pnpm detox build --configuration android.release
        env:
          RCT_NO_LAUNCH_PACKAGER: true

      - name: Detox test - Inicio de sesión
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 31
          arch: x86_64
          avd-name: Pixel_API_31
          script: |
            adb kill-server
            adb start-server
            pnpm detox test --configuration android.release --headless --record-logs all --testPathPattern="e2e/tests/Flujo de inicio de sesión" || (
              adb emu kill || true
              sleep 10
              adb start-server
              pnpm detox test --configuration android.release --headless --record-logs all --testPathPattern="e2e/tests/Flujo de inicio de sesión"
            )
          disable-animations: true
          emulator-options: -no-window -gpu swiftshader_indirect -no-audio -no-boot-anim
          target: google_apis
        env:
          ANDROID_EMULATOR_WAIT_TIME_BEFORE_KILL: 120

