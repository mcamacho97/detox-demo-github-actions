name: E2E Android Detox

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  detox-e2e-android:
    runs-on: macos-latest

    env:
      AVD_NAME: test
      API_LEVEL: 33
      ABI: arm64-v8a
      TARGET: "google_apis"

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22.15.0'

      - name: Install pnpm
        run: npm install -g pnpm@10.11.0

      - name: Install dependencies
        run: pnpm install

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      - name: üöÄ Iniciando emulador $AVD_NAME
        run: |
          echo "Iniciando emulador $AVD_NAME"
          nohup $ANDROID_HOME/emulator/emulator -avd $AVD_NAME -no-snapshot-save -no-boot-anim -no-window -gpu swiftshader_indirect > /dev/null 2>&1 &

      - name: ‚è≥ Esperando que el emulador inicie...
        run: |
          set +e
          bootanim=""
          export PATH=$PATH:$ANDROID_HOME/platform-tools
          until [[ "$bootanim" == *"stopped"* ]]; do
            bootanim=$(adb -e shell getprop init.svc.bootanim 2>&1)
            echo "Esperando... (bootanim=$bootanim)"
            sleep 5
          done
          echo "‚úÖ Emulador listo"
          adb devices

      - name: Build Detox
        run: pnpm detox build --configuration android.emu.release
        env:
          RCT_NO_LAUNCH_PACKAGER: true

      - name: Detox test - Inicio de sesi√≥n
        run: pnpm detox test --configuration android.emu.release --headless --record-logs all --testPathPattern=e2e/tests/Flujo\ de\ inicio\ de\ sesi√≥n

      - name: Detox test - Resto de pruebas
        run: pnpm detox test --configuration android.emu.release --headless --record-logs all --testPathIgnorePatterns=e2e/tests/Flujo\ de\ inicio\ de\ sesi√≥n --reuse
