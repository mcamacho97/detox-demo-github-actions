name: E2E Android Detox

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  detox-e2e-android:
    runs-on: macos-latest

    env:
      AVD_NAME: test
      API_LEVEL: 33
      ABI: arm64-v8a
      TARGET: "google_apis"

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22.15.0'

      - name: Install pnpm
        run: npm install -g pnpm@10.11.0

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      - name: Install JAXB Dependencies
        run: |
          mkdir -p libs
          curl -L -o libs/jaxb-api.jar https://repo1.maven.org/maven2/javax/xml/bind/jaxb-api/2.3.1/jaxb-api-2.3.1.jar
          curl -L -o libs/jaxb-core.jar https://repo1.maven.org/maven2/com/sun/xml/bind/jaxb-core/2.3.0.1/jaxb-core-2.3.0.1.jar
          curl -L -o libs/jaxb-impl.jar https://repo1.maven.org/maven2/com/sun/xml/bind/jaxb-impl/2.3.0.1/jaxb-impl-2.3.0.1.jar

      - name: Configure JAXB CLASSPATH
        run: |
          export CLASSPATH="libs/jaxb-api.jar:libs/jaxb-core.jar:libs/jaxb-impl.jar:$CLASSPATH"
        shell: bash
        
      - name: Download Android Emulator Image
        run: |
          echo "y" | $ANDROID_HOME/tools/bin/sdkmanager --install "system-images;android-29;google_apis;x86"
          echo "no" | $ANDROID_HOME/tools/bin/avdmanager create avd --force -n TestEmulator -d pixel --package 'system-images;android-29;google_apis;x86'
          $ANDROID_HOME/emulator/emulator -list-avds

      - name: Install dependencies
        run: pnpm install

      - name: Build Detox
        run: pnpm detox build --configuration android.emu.release
        env:
          RCT_NO_LAUNCH_PACKAGER: true

      - name: Detox test - Inicio de sesión
        run: pnpm detox test --configuration android.emu.release --headless --record-logs all --testPathPattern=e2e/tests/Flujo\ de\ inicio\ de\ sesión

      - name: Detox test - Resto de pruebas
        run: pnpm detox test --configuration android.emu.release --headless --record-logs all --testPathIgnorePatterns=e2e/tests/Flujo\ de\ inicio\ de\ sesión --reuse
