name: E2E Android Detox

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  detox-e2e-android:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22.15.0'

      - name: Install pnpm
        run: npm install -g pnpm@10.11.0

      - name: Install dependencies
        run: pnpm install

      - name: Install required packages
        run: |
          sudo apt-get update
          sudo apt-get install -y libglu1-mesa
          sudo apt-get install -y xvfb

      - name: Build Detox
        run: pnpm detox build --configuration android.emu.release
        env:
          RCT_NO_LAUNCH_PACKAGER: true

      - name: Detox test - Inicio de sesión
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 33
          arch: x86_64
          avd-name: Pixel_3a_API_33
          target: google_apis
          emulator-options: -no-snapshot -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim
          disable-animations: true
          script: xvfb-run --server-args="-screen 0 1920x1080x24" pnpm detox test --configuration android.emu.release --headless --record-logs all --testPathPattern=e2e/tests/Flujo\ de\ inicio\ de\ sesión

      - name: Detox test - Resto de pruebas
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 33
          arch: x86_64
          avd-name: Pixel_3a_API_33
          target: google_apis
          emulator-options: -no-snapshot -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim
          disable-animations: true
          script: xvfb-run --server-args="-screen 0 1920x1080x24" pnpm detox test --configuration android.emu.release --headless --record-logs all --testPathIgnorePatterns=e2e/tests/Flujo\ de\ inicio\ de\ sesión --reuse