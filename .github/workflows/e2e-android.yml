name: e2e-android
on: push

jobs:
  e2e-android:
    runs-on: macos-latest
    timeout-minutes: 50

    env:
      DEVELOPER_DIR: /Applications/Xcode_16.2.0.app

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Check version xcode
        run: xcodebuild -version

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22.15.0'

      - name: Install pnpm
        run: npm install -g pnpm@10.11.0

      - name: Install pnpm dependencies
        run: pnpm install

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          cache: gradle
          distribution: temurin
          java-version: 17

      - name: Detox clean cache
        run: pnpm detox clean-framework-cache && pnpm detox build-framework-cache
        env:
          RCT_NO_LAUNCH_PACKAGER: true

      - name: Detox build
        run: pnpm detox build --configuration android.release
        env:
          RCT_NO_LAUNCH_PACKAGER: true

      - name: Get device name
        id: device
        run: node -e "console.log('AVD_NAME=' + require('./.detoxrc').devices.emulator.device.avdName)" >> $GITHUB_OUTPUT

      - name: Detox test - Inicio de sesi√≥n
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 31
          arch: x86_4
          avd-name: ${{ steps.device.outputs.AVD_NAME }}
          script: pnpm detox test --configuration android.release --headless --record-logs all --testPathPattern=e2e/tests/Flujo\ de\ inicio\ de\ sesi√≥n

      - name: Detox test - Resto de pruebas
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 31
          arch: x86_4
          avd-name: ${{ steps.device.outputs.AVD_NAME }}
          script: pnpm detox test --configuration android.release --headless --record-logs all --testPathIgnorePatterns=e2e/tests/Flujo\ de\ inicio\ de\ sesi√≥n --reuse

