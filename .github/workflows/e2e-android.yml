name: e2e-android
on: push

jobs:
  e2e-android:
    runs-on: macos-latest
    timeout-minutes: 50

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22.15.0'

      - name: Install pnpm
        run: npm install -g pnpm@10.11.0

      - name: Install dependencies
        run: pnpm install

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17
          cache: gradle

      - name: Detox clean cache
        run: pnpm detox clean-framework-cache && pnpm detox build-framework-cache
        env:
          RCT_NO_LAUNCH_PACKAGER: true

      - name: Detox build
        run: pnpm detox build --configuration android.release
        env:
          RCT_NO_LAUNCH_PACKAGER: true

      - name: Detox test - Inicio de sesiÃ³n
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 31
          arch: x86_64 # ðŸ‘ˆ Esto corrige el problema con HVF
          avd-name: Pixel_API_31
          script: pnpm detox test --configuration android.release --headless --record-logs all --testPathPattern="e2e/tests/Flujo de inicio de sesiÃ³n"
          disable-animations: true
          target: google_apis

      - name: Detox test - Resto de pruebas
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 31
          arch: x86_64
          avd-name: Pixel_API_31
          script: pnpm detox test --configuration android.release --headless --record-logs all --testPathIgnorePatterns="e2e/tests/Flujo de inicio de sesiÃ³n" --reuse
          disable-animations: true
          target: google_apis

