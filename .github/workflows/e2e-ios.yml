# .github/workflows/e2e-ios.yml
name: e2e-ios
on: push

jobs:
  e2e-ios:
    runs-on: macos-latest
    timeout-minutes: 30
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22.15.0'

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Verify pnpm installation
        run: pnpm --version

      - name: Install dependencies
        run: pnpm install

      - name: Install macOS dependencies
        run: |
          brew tap wix/brew
          brew install applesimutils
        env:
          HOMEBREW_NO_AUTO_UPDATE: 1
          HOMEBREW_NO_INSTALL_CLEANUP: 1

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true

      - name: Cache CocoaPods
        id: cache-cocoapods
        uses: actions/cache@v3
        with:
          path: ios/Pods
          key: ${{ runner.os }}-pods-${{ hashFiles('ios/Podfile.lock') }}
          restore-keys: |
            ${{ runner.os }}-pods-

      - name: Install CocoaPods
        run: |
          sudo gem install securerandom -v 0.3.2
          sudo gem install drb -v 2.0.6
          sudo gem install activesupport -v 6.1.7.10
          sudo gem install zeitwerk -v 2.6.18
          sudo gem install cocoapods
          cd ios
          pod install
          cd -

      # - name: Cache Detox build
      #   id: cache-detox-build
      #   uses: actions/cache@v3
      #   with:
      #     path: ios/build
      #     key: ${{ runner.os }}-detox-build
      #     restore-keys: |
      #       ${{ runner.os }}-detox-build 

      - name: Detox build
        run: pnpm detox build --configuration ios.release
        env:
          RCT_NO_LAUNCH_PACKAGER: true

      - name: Detox test
        run: pnpm detox test --configuration ios.release --cleanup --headless --record-logs all